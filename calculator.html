<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0.000</div>
        <div class="buttons">
            <div class="0">0</div>
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="product">x</div>
            <div class="divide">/</div>
            <div class="point">.</div>
            <div class="delete">DEL</div>
            <div class="clear">C</div>
            <div class="equals">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
