<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="num btn">0</div>
                <div class="num btn">1</div>
                <div class="num btn">2</div>
                <div class="num btn">3</div>
                <div class="num btn">4</div>
                <div class="num btn">5</div>
                <div class="num btn">6</div>
                <div class="num btn">7</div>
                <div class="num btn">8</div>
                <div class="num btn">9</div>
                <div class="num btn">.</div>
            </div>
            <div class="operators">
                <div class="operator btn">+</div>
                <div class="operator btn">-</div>
                <div class="operator btn">*</div>
                <div class="operator btn">/</div>
                <div class="operator btn">^</div>
                <div class="factorial btn">!</div>
                <div class="answer btn">=</div>
            </div>
            <div class="display-clear">
                <div class="delete btn">DEL</div>
                <div class="clear btn">C</div>
            </div>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
