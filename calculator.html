<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0.000</div>
        <div class="buttons">
            <div class="numbers">
                <div class="0 btn">0</div>
                <div class="1 btn">1</div>
                <div class="2 btn">2</div>
                <div class="3 btn">3</div>
                <div class="4 btn">4</div>
                <div class="5 btn">5</div>
                <div class="6 btn">6</div>
                <div class="7 btn">7</div>
                <div class="8 btn">8</div>
                <div class="9 btn">9</div>
            </div>
            <div class="operators">
                <div class="plus btn">+</div>
                <div class="minus btn">-</div>
                <div class="product btn">x</div>
                <div class="divide btn">/</div>
                <div class="point btn">.</div>
                <div class="equals btn">=</div>
            </div>
            <div class="display-clear">
                <div class="delete btn">DEL</div>
                <div class="clear btn">C</div>
            </div>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
